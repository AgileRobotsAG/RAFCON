<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Browser</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="js/sse.js"></script>
    <script src="js/sm_control.js"></script>
    <link rel="stylesheet" href="css/my_css.css" type="text/css">
</head>

<body>
<header>
    <h1>Received messages</h1>
</header>

<article>
    <h1>Message list:</h1>

    <table border="0">
        <tr>
            <td>
                <select id="sm_selector">
                    <option value="none">No statemachine.</option>
                </select>
            </td>
            <td><button value="run" onclick="send_command(this.value)">Run</button></td>
            <td><button value="pause" onclick="send_command(this.value)">Pause</button></td>
            <td><button value="stop" onclick="send_command(this.value)">Stop</button></td>
            <td><button value="step_mode" onclick="send_command(this.value)">Step Mode</button></td>
            <td><button value="step_forward" onclick="send_command(this.value)">Step Forward</button></td>
            <td><button value="step_backward" onclick="send_command(this.value)">Step Backward</button></td>
        </tr>
    </table>
    
    <div class="placeholder">
        Graphical view comes here!
    </div>

    <noscript>
        <h1>In Ihrem Browser ist JavaScript deaktiviert.</h1>
        <p>Bitte aktivieren Sie JavaScript um diese Website nutzen zu k√∂nnen.</p>
    </noscript>
</article>

<footer>
    <h3>Debug console:</h3>
    <ol id="eventlist" class="height-limiter">
        
    </ol>
    <script>sse();</script>
</footer>
</body>
