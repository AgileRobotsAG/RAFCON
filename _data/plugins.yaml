- name: "Plugin Template"
  teaser: "An example of how external code can be integrated into RAFCON"
  description: "RAFCON is shipped with a plugin example demonstrating the interfacing to RAFCON with custom code. This example can be used as a template to write your own plugin, e. g. to observe the core elements (with a simple observer) or GUI elements and meta data changes (with more complex and also signal based observers). The template can be found in the RAFCON repository in the share/examples/plugins folder."
  image: "images/plugins/template.png"
  url:
- name: "Execution Hook Plugin"
  teaser: "A plugin able to observe the execution status of the state machine and trigger custom commands"
  description: "The execution hook plugin allows to insert functions and scripts that are called on state machine level with hooks on general execution engine status changes (like start, stop, pause, resume, step) and has an editor which is integrated in RAFCON."
  image: "images/plugins/execution_hook.png"
  url:
- name: "Monitoring Plugin"
  teaser: "A remote control plugin for distributed robot systems"
  description: "This plugin allows to control the execution of a remote system. A slim RAFCON core has to run on the remote side which can then be controlled via a RAFCON GUI launched on a local PC. The execution of the remote client can easily be monitored as the currently executed states are visualized inside the local RAFCON instance. One remote system can even be monitored by several local clients."
  image: "images/plugins/monitoring.png"
  url:
