- name: "Task Planner Plugin"
  teaser: "A plugin to interface arbitrary pddl planner and automate the state machine generation process."
  description: "The RAFCON Task Planner Plugin (RTPP) is a plugin to interface arbitrary pddl planners. It's purpose is to use such planners to plan a predefined scenario, and generate a RAFCON state machine out of the found plan. To achieve this, the plugin extends RAFCON, so that a state's semantic can be expressed via a pddl action. Subsequently, a set of such pddl annotated states can be used to auto-generate a domain file, find a plan for a handwritten problem and generate a state machine based on the solution."
  image: "images/plugins/rtpp.png" # https://www.flaticon.com/free-icon/implement_1728497#term=planning&page=1&position=26
  url: "https://dlr-rm.github.io/rafcon-task-planner-plugin/"